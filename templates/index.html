<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hi</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="navbar">
    <div class="logo"></div>
    <div class="nav-buttons">
    {% if session.get('user') %}
        <button class="profile" onclick="window.location.href='/profile'">Profile</button>
        <button class="logout" onclick="window.location.href='/logout'">Logout</button>
    {% else %}
        <button class="signup" onclick="window.location.href='/signup'">Sign Up</button>
        <button class="login" onclick="window.location.href='/login'">Login</button>
    {% endif %}
</div>


</header>


    <main class="container">
    <section class="top-boxes">
        <div class="box"></div>
        <div class="box1"></div>
    </section>

    <section class="bottom">
        <div class="chart box">
            <canvas id="myChart"></canvas>
        </div>
        <div class="side">
        <div class="rank box"></div>
        </div>
    </section>
    </main>
    <script src="static/script.js"></script>
</body>
</html>
