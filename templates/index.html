<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body data-user="{{ session.get('user', '') }}">

<header class="navbar">
    <a class="logo" href="/" aria-label="메인 페이지"></a>

    <div class="nav-buttons">
        {% if session.get('user') %}
            <button onclick="location.href='/profile'">Profile</button>
            <button onclick="location.href='/logout'">Logout</button>
        {% else %}
            <button class="signup" onclick="location.href='/signup'">Sign Up</button>
            <button class="login" onclick="location.href='/login'">Login</button>
        {% endif %}
    </div>
</header>

<main class="container">

    <section class="top-boxes">
        <div class="box quick-link-card">
            <div class="quick-title">컴퓨터과학 자료실</div>
            <div class="quick-desc">
                핵심 CS 내용을 한눈에 보고 싶다면 여기에서 확인하세요.
            </div>
            <button class="cs-btn" onclick="location.href='/cs.html'">CS 페이지로 이동</button>
        </div>

        <!-- 프로필 카드 -->
        <div class="box1 simulator-card" onclick="location.href='/profile'">
            <div class="sim-title">내 프로필</div>
            <div class="sim-desc">
                프로필 정보를 확인하고<br>
                계정을 관리해보세요
            </div>
            <button class="sim-btn">프로필로 이동</button>
        </div>
    </section>

    <section class="bottom">
        <div class="chart box">
            <canvas id="myChart"></canvas>
        </div>

        <div class="side">
            <div class="rank box">
                <div class="rank-header">
                    <h3>실시간 랭킹</h3>
                    <button class="rank-update" id="rankUpdateBtn" type="button">내 기록 업데이트</button>
                </div>
                <div class="rank-sub" id="rankStatus">로그인 후 내 기록 업데이트 가능</div>
                <ol class="rank-list" id="rankList"></ol>
            </div>
        </div>
    </section>

</main>

<script src="/static/script.js"></script>
</body>
</html>
